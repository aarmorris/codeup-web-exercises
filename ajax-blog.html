<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ajax Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Hot Blogs</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Recent Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Old Post</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search Topics" aria-label="Search">
                <button class="btn btn-outline-primary text-nowrap" type="submit">Search</button>
            </form>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
        </svg>
        <button class="mx-1 bg-light border-0"> Sign Up </button>
    </div>
</nav>
<div class="row">
    <div id="imgdiv" class="col-lg-col-sm-5 text-center">
        <img class="thumbnail img-responsive"  src="img/blog-header.png".jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
             style="maxwidth:100%;height: auto;max-height: 100%;">
    </div>

<div id="posts">

</div>






<script src="js/jquery-3.6.1.min.js"></script>
    <script>
        $.ajax("/data/blog.json").done(data=>{
            console.log(data);
            data.forEach(blogPost => {
                $("#posts").append(`
                    <p>${blogPost.title}</h2>
                    <p>${blogPost.content}<p>
                        <p>${blogPost.date}</p>
                        <p>${blogPost.categories.join(', ')}</p>
                        `);
            })
        });


    </script>
</body>
</html>
